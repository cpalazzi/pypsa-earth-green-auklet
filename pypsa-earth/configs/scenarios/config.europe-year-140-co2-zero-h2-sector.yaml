# Europe 140-node full-year run with (near-)zero CO2 cap and sector coupling.
# Enables hydrogen sector coupling and keeps hydrogen available as a storage option.

version: 0.8.0
tutorial: false

logging:
  level: INFO
  format: "%(levelname)s:%(name)s:%(message)s"

results_dir: results/
summary_dir: results/

foresight: overnight

countries:
  - DE
  - FR
  - GB
  - IT
  - ES
  - PL
  - NL
  - BE
  - CZ
  - RO
  - SE
  - PT
  - GR
  - HU
  - AT
  - BG
  - DK
  - FI
  - SK
  - IE
  - HR
  - LT
  - SI
  - LV
  - EE
  - CY
  - LU
  - MT
  - "NO"
  - CH
  - RS
  - BA
  - AL
  - MK
  - ME

enable:
  retrieve_databundle: false
  retrieve_databundle_sector: true
  retrieve_cost_data: false
  download_osm_data: true
  download_global_buildings: false
  build_natura_raster: false
  build_cutout: false
  progress_bar: true
  custom_busmap: false

custom_rules: []

run:
  name: "europe-year-140"
  sector_name: "europe-year-140-co2-zero-h2-sector"
  shared_cutouts: true
  allow_scenario_failure: false

scenario:
  simpl: [""]
  ll: ["copt"]
  clusters: [140]
  opts: [Co2zero-3h]
  planning_horizons:
  - 2030
  sopts:
  - "8760h"
  demand:
  - "AB"

snapshots:
  start: "2013-01-01"
  end: "2014-01-01"
  inclusive: "left"

co2_budget:
  enable: false
  override_co2opt: true
  co2base_value: co2limit

electricity:
  co2limit: 1.0e1
  max_hours:
    H2: 4380
  extendable_carriers:
    Store: [battery, H2]

sector:
  hydrogen:
    network: true

export:
  endogenous: false
  h2export: [0]

atlite:
  nprocesses: 4
  cutouts:
    cutout-2013-era5:
      module: era5
      dx: 0.3
      dy: 0.3
